<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DT Triviador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"
        integrity="sha256-AbA177XfpSnFEvgpYu1jMygiLabzPCJCRIBtR5jGc0k=" crossorigin="anonymous" />
</head>

<body>
    <div class="hero-banner">
        <div class="container">
            <section class="section has-text-centered">
                <div class="columns is-centered">
                    <div class="column is-half-desktop">
                        <h1 class="title is-1" id="gameTitle">DT Triviador</h1>
                        <div class="my-5">
                            <h2 class="subtitle is-3">Oslobodite celu Srbiju!</h2>
                            <h2 class="subtitle is-3">Da li ste spremni?</h2>
                        </div>
                        <div class="is-flex is-flex-direction-column">
                            <a class="my-2 button is-primary is-large" href="/game.html">Započni igru</a>
                            <a class="my-2 button is-warning is-large" href="/highscores.html">
                                <span>Najbolji rezultati</span>
                                <span class="icon">
                                    <i class="fas fa-crown"></i>
                                </span>
                            </a>
                            <a class="my-2 button is-primary is-large" href="/help.html">Pomoć</a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="sounds.js"></script>
</body>

</html>
