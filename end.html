<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DT Triviador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"
        integrity="sha256-AbA177XfpSnFEvgpYu1jMygiLabzPCJCRIBtR5jGc0k=" crossorigin="anonymous" />
</head>

<body>
    <div class="hero">
        <div class="container">
            <div id="end" class="menu">
                <h2 id="finalScore">0</h2>
                <h2>Unesite Vaše ime ispod da biste sačuvali rezultat!</h2>
                <form class="menu">
                    <input type="text" name="name" id="username" placeholder="Unesite svoje ime" />
                    <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)" disabled>
                        Sačuvaj
                    </button>
                </form>
                <a href="/game.html" class="btn highscore-btn">Igraj ponovo!</a>
                <a href="/" class="btn">Početna strana <i class="fas fa-home"></i></a>
            </div>
        </div>
    </div>
    <script src="end.js"></script>
</body>

</html>
