<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DT Triviador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css"
        integrity="sha256-AbA177XfpSnFEvgpYu1jMygiLabzPCJCRIBtR5jGc0k=" crossorigin="anonymous" />
</head>

<body>
    <div class="hero-banner">
        <div class="container">
            <section class="section has-text-centered">
                <div class="columns is-centered">
                    <div class="column is-half-desktop">
                        <div id="end">
                            <h2 class="title is-2 mb-6">Rezultat: <span id="finalScore">0</span></h2>
                            <h2 class="subtitle is-4">Unesite Vaše ime ispod da biste sačuvali rezultat!</h2>
                            <form>
                                <input class="input is-large mb-4" type="text" name="name" id="username"
                                    placeholder="Unesite svoje ime" />
                                <button class="my-2 button is-primary is-large is-fullwidth" id="saveScoreBtn"
                                    type="submit" onclick="saveHighScore(event)" disabled>
                                    Sačuvaj
                                </button>
                            </form>
                            <div class="is-flex is-flex-direction-column">
                                <a class="my-2 button is-warning is-large" href="/game.html">Igraj ponovo!</a>
                                <a class="my-2 button is-primary is-large" href="/">
                                    <span>Početna strana</span>
                                    <span class="icon">
                                        <i class="fas fa-home"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="end.js"></script>
    <script>
        const defaultClickSound = new Audio('audio/end.wav')
        defaultClickSound.play()
    </script>
</body>

</html>
